<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="./images//logo.svg" alt="" srcset="" />
      </a>

      <div>
        <ul>
          Features
        </ul>

        <ul>
          Company
        </ul>

        <ul>
          Careers
        </ul>

        <ul>
          About
        </ul>
      </div>
      <div>Login Register</div>
    </nav>
    <div id="hero">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>

      <div class="clients">
        <img src="./images/client-databiz.svg" alt="" srcset="" />

        <img src="./images/client-audiophile.svg" alt="" srcset="" />

        <img src="./images/client-meet.svg" alt="" srcset="" />

        <img src="./images/client-maker.svg" alt="" srcset="" />
      </div>
    </div>

    <picture id="cover-img">
      <source
        media="(max-width: 750px)"
        srcset="images/image-hero-mobile.png"
      />
      <source
        media="(min-width: 750px)"
        srcset="images/image-hero-desktop.png"
      />
      <img src="images/hero-desktop.jpg" alt="Image" />
    </picture>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
